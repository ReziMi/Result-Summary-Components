<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Red+Hat+Display:wght@500;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <title>Result Summary Component</title>
</head>
<body>
    <div class="result-summary">
        <div class="result">
            <h2>Your Result</h2>

            <div class="point">
                <p class="big">76</p>
                <p class="small">of 100</p>
            </div>
            <h3>Great</h3>
            <p class="details">
                Your performance exceed 65% of the people conducting the test here!
            </p>
        </div>

        <div class="summary">
            <h2>Summary</h2>
            <div class="wrapper">
                <div class="reaction common">
                    <div class="flex-group">
                        <img src="./assets/icon-reaction.svg" alt="reaction icon">
                        <h3>Reaction</h3>
                    </div>
                    <p>80 <span>/100</span></p>
                </div>
                <div class="memory common">
                    <div class="flex-group">
                        <img src="./assets/icon-memory.svg" alt="memory icon">
                        <h3>Memory</h3>
                    </div>
                    <p>92 <span>/100</span></p>
                </div>
                <div class="verbal common">
                    <div class="flex-group">
                        <img src="./assets/icon-verbal.svg" alt="verbal icon">
                        <h3>Verbal</h3>
                    </div>
                    <p>61 <span>/100</span></p>
                </div>
                <div class="visual common">
                    <div class="flex-group">
                        <img src="./assets/icon-visual.svg" alt="visual icon">
                        <h3>Visual</h3>
                    </div>
                    <p>73 <span>/100</span></p>
                </div>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
